<section id="home-bloque-1" class="fullscreen-section">
    <div class="text-float">
        <div class="text-title" [innerHTML]="data.bi_titulo"></div>
        <div class="text-content" [innerHTML]="data.bi_texto"></div>
    </div>
    <div class="icon-mouse">
        <img src="./assets/img/commons/icons/mouse-scroll@2x.png" width="33" />
    </div>
    <div class="background-img" [ngStyle]="{'background-image':'url(' + data.bi_background + ')'}"></div>
</section>

<section id="home-bloque-2" class="fullwidth-section">
    <div class="container">
        <div class="text-title" [innerHTML]="data.bii_titulo"></div>
        <div class="text-content" [innerHTML]="data.bii_texto"></div>
    </div>
    <div class="background-img" [ngStyle]="{'background-image':'url(' + data.bii_background + ')'}"></div>
</section>

<section id="home-bloque-3" class="fullwidth-section">

    <div id="video-container" class="container">
        <div class="text-title" [innerHTML]="data.biii_titulo"></div>
        <div id="video-mockup">
            <video id="video-mockup-player" controls poster="{{data.biii_captura_del_player}}">
                <source src="https://s3.eu-west-3.amazonaws.com/dojo.elements/kibo/video/flower.mp4" type="video/mp4" />
                Video not supported.
            </video>
        </div>
        <div id="video-button">
            <span  id="video-button-element" class="button button-white">{{data.biii_button_text}}</span>
        </div>
    </div>

</section>

<section id="home-bloque-4" class="fullscreen-section">

    <div id="gallery-container">
        <div id="imagen-seleccionada"></div>
        <div id="lista-galeria">
            <ngx-slick-carousel class="carousel" 
                            #slickModal="slick-carousel" 
                            [config]="slideConfig" 
                            (init)="slickInit($event)"
                            (breakpoint)="breakpoint($event)"
                            (afterChange)="afterChange($event)"
                            (beforeChange)="beforeChange($event)">
            <div ngxSlickItem *ngFor="let item of data.biv_galeria" class="slide">
                <img src="{{ item.biv_imagen_galeria }}" alt="" width="100%">
            </div>
            </ngx-slick-carousel>
        </div>
    </div>

    


</section>

<section id="home-bloque-5" class="fullwidth-section">

    <div class="container">
        <div class="columns columns-two columns-left">
            <div class="text-title" [innerHTML]="data.bv_titulo"></div>
            <div class="text-subtitle">{{data.bv_subtitulo}}</div>
            <div class="text-content" [innerHTML]="data.bv_texto"></div>
            <a class="button button-yellow" href="#">{{data.bv_button_text}}</a>
        </div><!--
        --><div class="columns columns-two columns-right">
            <div id="imagen-bloque" [ngStyle]="{'background-image':'url(' + data.bv_imagen + ')'}" ></div>
        </div>

    </div>

</section>

<section id="home-bloque-6" class="fullwidth-section">

    <div id="formulario-container" class="container">
        <div class="text-title" [innerHTML]="data.bvi_titulo"></div>
        <div class="text-subtitle" [innerHTML]="data.bvi_subtitulo"></div>
        <div class="share">
            <ul>
                <li>
                    <a href="{{data.bv_social_fb}}" target="_blank" rel="no-referal"><img src="./assets/img/commons/social/facebook.svg" width="33" /></a>
                </li>
                <li>
                    <a href="{{data.bv_social_tw}}" target="_blank" rel="no-referal"><img src="./assets/img/commons/social/twitter.svg" width="33" /></a>
                </li>
                <li>
                    <a href="{{data.bv_social_in}}" target="_blank" rel="no-referal"><img src="./assets/img/commons/social/instagram.svg" width="33" /></a>
                </li>
            </ul>
        </div>
        <form>
            <fieldset class="dos-columnas">
                <input type="text" value="" name="your-input-i" id="your-input-i" placeholder="Lorem ipsum"/>
            </fieldset><!--
            --><fieldset class="dos-columnas">
                <input type="text" value="" name="your-input-ii" id="your-input-ii" placeholder="Lorem ipsum"/>
            </fieldset><!--
            --><fieldset class="una-columna">
                <textarea name="your-input-iii" id="your-input-iii" placeholder="Lorem ipsum"></textarea>
            </fieldset><!--
            --><fieldset class="una-columna">
                <button class="button button-white">{{data.bvi_button_text}}</button>
            </fieldset>
        </form>
    </div>

</section>
